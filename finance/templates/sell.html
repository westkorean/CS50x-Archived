{% extends "layout.html" %}

{% block title %}
    Sell Stocks
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <label for="symbol">Stock</label>
            <select name="symbol" class="form-control">
                {% for stock in stocks %}
                    <option value="{{ stock['symbol'] }}">{{ stock['symbol'] }} ({{ stock['total_shares'] }} shares)</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="shares">Shares</label>
            <input type="number" name="shares" min="1" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Sell</button>
    </form>
{% endblock %}
